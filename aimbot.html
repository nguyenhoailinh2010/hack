<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Cheats</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
    }
    h2 {
      text-align: center;
      color: #0f0;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border: 1px solid #0f0;
      color: #0f0;
    }
    button {
      padding: 10px;
      margin: 10px 1%;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .menu {
      margin-top: 20px;
    }
    .section-title {
      margin-top: 20px;
      color: #0ff;
      font-weight: bold;
      border-bottom: 1px solid #0ff;
    }
    .toggle-group {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .toggle-group label {
      flex: 1;
    }
    .toggle-group input[type="checkbox"] {
      transform: scale(1.2);
    }
    .power-button {
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
      cursor: pointer;
      margin-top: 30px;
      font-size: 18px;
      transition: 0.3s;
      width: 100%;
    }
    .power-button:hover {
      background-color: #00cc70;
      box-shadow: 0 0 25px #00ff88, 0 0 40px #00ff88;
    }
    .success-message {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      color: #00ff88;
      font-weight: bold;
      font-size: 16px;
    }
    .success-message svg {
      margin-right: 10px;
      fill: #00ff88;
    }
    #consoleLog {
      margin-top: 20px;
      font-family: monospace;
      background: #000;
      padding: 10px;
      border: 1px solid #0f0;
      height: 150px;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>FZTEAM</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <div>
      <button onclick="login()">Login</button>
      <button>Register</button>
    </div>
  </div>

  <div class="container hidden" id="cheats-container">
    <h2>LINH CHEATS</h2>
    <div class="menu">
      <div class="section-title">Main Features</div>
      <div class="toggle-group">
        <label>Anticheat</label><input type="checkbox">
      </div>
      <div class="toggle-group">
        <label>Guest</label><input type="checkbox">
      </div>
      <div class="toggle-group">
        <label>Reset</label><input type="checkbox">
      </div>

      <div class="section-title">Sniper Features</div>
      <div class="toggle-group">
        <label>Sniper Scope</label><input type="checkbox">
      </div>
      <div class="toggle-group">
        <label>Sniper Aim</label><input type="checkbox">
      </div>
      <div class="toggle-group">
        <label>Sniper Tracking</label><input type="checkbox">
      </div>

      <div class="section-title">Aimbot Settings</div>
      <div class="toggle-group">
        <label>Aimbot Exit</label><input type="checkbox">
      </div>
      <div class="toggle-group">
        <label>Aimbot Draw</label><input type="checkbox">
      </div>
      <div class="toggle-group">
        <label>Aim Body</label><input type="checkbox">
      </div>
      <div class="toggle-group">
        <label>Aim FOV</label><input type="checkbox">
      </div>

      <button id="startButton" class="power-button">BẬT</button>
      <div id="successMsg" class="success-message hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M20.285 2.859l-11.697 11.697-4.285-4.285-2.303 2.303 6.588 6.588 13.999-13.999z"/></svg>
        Đã bật chức năng!
      </div>
      <div id="consoleLog" class="hidden"></div>
    </div>
  </div>

  <script>
    function login() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("cheats-container").classList.remove("hidden");
    }

    document.getElementById("startButton").addEventListener("click", function () {
      const successMsg = document.getElementById("successMsg");
      const consoleLog = document.getElementById("consoleLog");
      consoleLog.classList.remove("hidden");
      successMsg.classList.add("hidden");
      consoleLog.innerHTML = "<div>> Đang quét thiết bị...</div>";

      setTimeout(() => {
        const foundGame = true; // Luôn phát hiện Free Fire

        if (foundGame) {
          consoleLog.innerHTML += `<div>> Đã phát hiện Free Fire! Đang khởi động...</div>`;

          const steps = [
            "Injecting hack into memory...",
            "Bypassing anticheat...",
            "Activating Sniper Scope...",
            "Activating Sniper Aim...",
            "Aimbot targeting systems online...",
            "Finalizing injection..."
          ];

          let i = 0;

          const interval = setInterval(() => {
            if (i < steps.length) {
              consoleLog.innerHTML += `<div>> ${steps[i]}</div>`;
              consoleLog.scrollTop = consoleLog.scrollHeight;
              i++;
            } else {
              clearInterval(interval);
              successMsg.classList.remove("hidden");

              const toggles = document.querySelectorAll(".toggle-group input[type='checkbox']");
              toggles.forEach(t => {
                if (t.checked) {
                  console.log(`Đã bật: ${t.parentElement.textContent.trim()}`);
                }
              });

              setTimeout(() => {
                window.location.href = "https://ff.garena.com";
              }, 2000);
            }
          }, 400);

        } else {
          consoleLog.innerHTML += `<div style='color:red;'>> Không tìm thấy Free Fire trên thiết bị. Vui lòng cài đặt game!</div>`;
        }

      }, 1000);
    });
  </script>
</body>
</html>
